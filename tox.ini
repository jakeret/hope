[tox]
envlist = py27, py35

[testenv]
deps =
    pip>=9.0.0
    setuptools>=34.0.0
    numpy
commands =
    pip install -r requirements.txt
    pip install -e .  # in case we have to compile c extensions
    py.test -v --basetemp={envtmpdir} --cov-report term-missing --cov-report html --cov hope tests/test_Parser.py

[testenv:style]
deps =
    pylint
    flake8
commands =
    pylint --disable R0913,R0914 hope tests
    flake8 tests hope

[testenv:docs]
basepython =
    python3.5

deps =
    pip>=9.0.0
    setuptools>=34.0.0
    numpy
    jupyter
    numba
    Cython
    numexpr
    version_information
commands =
    pip install -r requirements.txt
    pip install -e .  # in case we have to compile c extensions

    ./render_benchmarks_to_html.sh
    sphinx-build -b linkcheck docs/ docs/_build/    # checks external links
    sphinx-build -b html docs/ docs/_build/
    rm -fr docs/_build/htmlcov
    mv htmlcov docs/_build
    mkdir -p docs/_build/benchmarks
    mv benchmarks/*.html docs/_build/benchmarks

[testenv:publish_docs]
commands =
    publish_docs docs/_build hope
    create_index_html
